        <div class="main">
          <div class="hamburger">
            
            <img class="ham" src="ham.png" alt="">
            <img class="cross" src="cross.png" alt="">
        </div>
          <div class="contactform">

                <h1>Contact me for work/general enquiry</h1>
                <form>
                    <div class="mb-3">
                      <label for="clientemail">Name</label>
                      <input type="name " class="form-control" id="clientemail" aria-describedby="emailHelp" placeholder="Enter email">
                      <small id="emailHelp" class="form-text text-muted">We'll never share your email & phone with anyone else.</small>
                    </div>
                    <div class="mb-3">
                        <label for="clientemail">Email address</label>
                        <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email & phone with anyone else.</small>
                      </div>
                    <div class="mb-3">
                      <label for="clientphone">Phone</label>
                      <input type="phone" class="form-control" id="clientphone">
                    </div>
                    
                    <div class="mb-3">
                        <label for="enquiry">Enquiry</label>
                        <input type="enquiry" class="form-control" id="clientenquiry">
                      </div>
                    <div class="mb-3" id="form-check">
                      <input type="checkbox" class="form-check-input" id="isclient">
                      <label class="form-check-label" for="isclient">I want you to work on a project with me .</label>
                    </div>
                    <button type="submit" class="btn btn-sm">Submit</button>
                    <script src="script.js"></script>

                  </form>
            </div>

        </div>
